<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .button {
      width: 100%;
      padding: 12px;
      background: #8B4513;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #A0522D;
    }
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .status {
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .products {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
    .product {
      padding: 8px;
      border-bottom: 1px solid #eee;
      font-size: 12px;
    }
    .product:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>üõçÔ∏è Product Scraper</h2>
    <p>Extract products from any e-commerce site</p>
  </div>

  <button id="scrapeBtn" class="button">Scrape Products</button>
  <button id="exportBtn" class="button" disabled>Export to Unwind Designs</button>
  
  <div id="status"></div>
  <div id="products" class="products" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
